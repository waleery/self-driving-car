<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>Self-driving car - No libraries</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="carCanvas"></canvas>
        <div class="middleSection">
            <div class="topSection">
                <div class="middleSubsection">
                    <span>AI cars:</span>
                    <input type="checkbox" id="AIcars" checked="true" />
                </div>
                <div class="middleSubsection brainInfo">
                    <p>Current brain:</p>
                    <p class="value" id="currentBrainValue"></p>
                </div>
                
                <div class="middleSubsection brainInfo">
                    <p>Saved brain:</p>
                    <p class="value" id="savedBrainValue"></p>
                </div>
                <div class="middleSubsection brainInfo">
                    <p>Mutate value:</p>
                    <input type="range" id="mutateRange" />
                    <p id="rangeValue"></p>
                </div>
            </div>
            <div id="verticalButtons">
                <button onclick="save()">Save brain</button>
                <button onclick="discard()">Discard brain</button>
                <button onclick="resetRun()">New run</button>
            </div>
        </div>
        <canvas id="networkCanvas"></canvas>
        <script src="visualizer.js"></script>
        <script src="network.js"></script>
        <script src="utils.js"></script>
        <script src="road.js"></script>
        <script src="sensor.js"></script>
        <script src="controls.js"></script>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </body>
</html>
